<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description"
          content="Weather App that shows current weather and forecasts using a simple, responsive interface. Built with Vanilla JS."/>
    <meta name="keywords" content="weather app, vanilla js, weather forecast, current weather, JavaScript project"/>
    <meta name="author" content="Dorota Karpinska"/>

    <title>Weather App</title>

    <meta property="og:title" content="Weather App"/>
    <meta property="og:description"
          content="Simple Weather App built with Vanilla JS. Check the current weather in your city."/>
    <meta property="og:image" content="https://dor-ka.github.io/frontend-vanilla-js-weather-app/img/og-img.png"/>
    <meta property="og:url" content="https://dor-ka.github.io/frontend-vanilla-js-weather-app"/>
    <meta property="og:type" content="website"/>

    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="Weather App"/>
    <meta name="twitter:description"
          content="Simple Weather App built with Vanilla JS. Check the current weather in your city."/>
    <meta name="twitter:image" content="https://dor-ka.github.io/frontend-vanilla-js-weather-app/img/og-img.png"/>

    <link rel="icon" href="img/favicon-v3.png" type="image/png"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/theme.css"/>
    <link rel="stylesheet" href="css/weather.css"/>

    <script src="js/app.js" type="module" defer></script>
</head>

<body>
<button class="theme-toggle js-theme-toggle" id="theme-toggle">
    <span class="js-theme-toggle__icon">🌙</span>
    <span class="js-theme-toggle__text">Dark Mode</span>
    <span class="js-theme-toggle__icon_2">🌙</span>
</button>

<header>
    <h1 class="weather__title">Weather App</h1>
</header>

<main>
    <section class="weather__search">
        <input type="text" placeholder="Enter city" class="weather__input js-weather-input"/>
        <button class="weather__button js-weather-search-button" type="button">Search</button>
    </section>

    <section class="weather__section">
        <h2 class="weather__section-title js-weather-city-name">City Name</h2>
        <p class="weather__temperature js-weather-temperature">--°C</p>
        <img src="" alt="Weather icon" class="weather__icon js-weather-icon"/>
        <p class="weather__description js-weather-description">Weather description</p>
        <button class="weather__button js-weather-forecast-button" id="forecast-button">Show 5-Day Forecast</button>
    </section>

    <section class="weather__section js-weather-forecast" id="weather-forecast" style="display: none;">
        <h2 class="weather__section-title">5-Day Forecast</h2>
        <div class="weather__forecast-list js-weather-forecast-list">
        </div>
    </section>
</main>

<footer class="weather__footer">
    <p>Built with ❤️ by <a href="https://github.com/Dor-Ka" target="_blank" rel="noopener noreferrer">Dorota</a> using
        Vanilla JS</p>
</footer>
</body>
</html>
